<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/incdecstyle.css" />
    <title>Button Inc Dec</title>
  </head>
  <body>
    <div class="container">
      <div class="card-1">
        <div class="image">
          <img src="/minion.jpg" alt="a cute minion here" />
        </div>
        <div class="content">
          <fieldset>
            <legend>The Number is:</legend>
            <h2 id="root"></h2>
          </fieldset>
        </div>
      </div>
      <div class="card-2">
        <a href="#" class="button" onclick="decrement()">-</a>
      </div>
      <div class="card-3">
        <a href="#" class="button" onclick="increment()">+</a>
      </div>
    </div>
    <script>
      var num = 0;
      document.getElementById("root").innerText = num;
      function decrement() {
        num = num - 1;
        document.getElementById("root").innerText = num;
      }
      function increment() {
        num = num + 1;
        document.getElementById("root").innerText = num;
      }
    </script>
  </body>
</html>
